<!-- This example requires Tailwind CSS v2.0+ -->
<div class="relative z-10" aria-labelledby="modal-title" role="dialog" aria-modal="true">
   <div class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity"></div>
  
    <div class="fixed inset-0 z-10 overflow-y-auto">
      <div class="flex min-h-full items-end justify-center p-4 text-center sm:items-center sm:p-0">
        <div class="relative transform overflow-hidden rounded-lg bg-white  text-left shadow-xl transition-all sm:max-w-4xl w-full">
   
          <mat-stepper linear #stepper>
            <mat-step [editable]="isEditable">
              <form [formGroup]="basicInformation">
                <ng-template matStepLabel>Osnovne informacije</ng-template>
                <div class="grid grid-cols-2 gap-4">
                  <div>
                    <label for="article_id" class="block text-sm font-medium text-gray-700">ID Artila</label>
                    <div class="mt-1">
                      <input type="text" name="article_id"  id="article_id" formControlName="article_id" class="block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm" placeholder="ID Artikla">
                    </div>
                  </div>
                  <div>
                    <label for="article_name" class="block text-sm font-medium text-gray-700">Ime Artila</label>
                    <div class="mt-1">
                      <input type="text" name="article_name" id="article_name" formControlName="article_name"  class="block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm" placeholder="Ime Artikla">
                    </div>
                  </div>
                </div>
                <div class="my-3">
                  <label id="listbox-label" class="block text-sm font-medium text-gray-700">Izberite tip tkanine <span class="text-red-400">*</span> </label>
                  <div class="relative mt-1">
                    <button (click)="showDropDown()" type="button" class="relative w-full cursor-default rounded-md border border-gray-300 bg-white py-2 pl-3 pr-10 text-left shadow-sm focus:border-indigo-500 focus:outline-none focus:ring-1 focus:ring-indigo-500 sm:text-sm" aria-haspopup="listbox" aria-expanded="true" aria-labelledby="listbox-label">
                      <span class="inline-flex w-full truncate">
                        <span class="truncate">{{ Fabric.ident }}</span>
                        <span class="ml-2 truncate text-gray-500">{{ Fabric.name}}</span>
                      </span>
                      <span class="pointer-events-none absolute inset-y-0 right-0 flex items-center pr-2">
                        <!-- Heroicon name: mini/chevron-up-down -->
                        <svg class="h-5 w-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                          <path fill-rule="evenodd" d="M10 3a.75.75 0 01.55.24l3.25 3.5a.75.75 0 11-1.1 1.02L10 4.852 7.3 7.76a.75.75 0 01-1.1-1.02l3.25-3.5A.75.75 0 0110 3zm-3.76 9.2a.75.75 0 011.06.04l2.7 2.908 2.7-2.908a.75.75 0 111.1 1.02l-3.25 3.5a.75.75 0 01-1.1 0l-3.25-3.5a.75.75 0 01.04-1.06z" clip-rule="evenodd" />
                        </svg>
                      </span>
                    </button>
                    <ul class="absolute fabric_list hidden z-10 mt-1 max-h-60 w-full  overflow-auto rounded-md bg-white py-1 text-base shadow-lg ring-1 ring-black ring-opacity-5 focus:outline-none sm:text-sm" tabindex="-1" role="listbox" aria-labelledby="listbox-label" aria-activedescendant="listbox-option-3">

                      <li (click)="getFabricIem(Fabric.ident)" class="text-gray-900 relative cursor-pointer hover:bg-gray-100 rounded select-none py-2 pl-3 pr-9" id="listbox-option-0" role="option" *ngFor="let Fabric of FabricList">
                        <div class="flex">
                          <!-- Selected: "font-semibold", Not Selected: "font-normal" -->
                          <span class="font-normal truncate">{{ Fabric.ident }}</span>
                          <!-- Highlighted: "text-indigo-200", Not Highlighted: "text-gray-500" -->
                          <span class="text-gray-500 ml-2 truncate">{{ Fabric.fabric_name }}</span>
                        </div>
                        <span class="text-indigo-600 absolute inset-y-0 right-0 flex items-center pr-4">
                          <!-- Heroicon name: mini/check -->
                          <svg class="h-5 w-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                            <path fill-rule="evenodd" d="M16.704 4.153a.75.75 0 01.143 1.052l-8 10.5a.75.75 0 01-1.127.075l-4.5-4.5a.75.75 0 011.06-1.06l3.894 3.893 7.48-9.817a.75.75 0 011.05-.143z" clip-rule="evenodd" />
                          </svg>
                        </span>
                      </li>
                

                    </ul>
                  </div>
                </div>
                <div class="grid grid-cols-2 gap-4 my-3">
                  <div>
                    <label for="article_number" class="block text-sm font-medium text-gray-700">Zaporedna številka</label>
                    <div class="mt-1">
                      <input type="text" name="article_number"  id="article_number" formControlName="article_number" class="block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm" placeholder="Zaporedna številka">
                    </div>
                  </div>
                  <div>
                    <label for="article_number_dn" class="block text-sm font-medium text-gray-700">Zaporedna št. DN</label>
                    <div class="mt-1">
                      <input type="text" name="article_number_dn" id="article_number_dn" formControlName="article_number_dn"  class="block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm" placeholder="Zaporedna številka DN">
                    </div>
                  </div>
                </div>
                <div class="grid grid-cols-2 gap-4 my-3">
                  <div>
                    <label for="article_serial_number" class="block text-sm font-medium text-gray-700">Serijska številka (Ident) </label>
                    <div class="mt-1">
                      <input type="text" name="article_serial_number"  id="article_serial_number" formControlName="article_serial_number" class="block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm" placeholder="Serijska  številka">
                    </div>
                  </div>
                  <div>
                    <label for="article_quantity" class="block text-sm font-medium text-gray-700">Količina</label>
                    <div class="mt-1">
                      <input type="text" name="article_quantity" id="article_quantity" formControlName="article_quantity"  class="block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm" placeholder="Količina">
                    </div>
                  </div>
                </div>
                <div class="grid grid-cols-2 gap-4 my-3">
                  <div>
                    <label for="article_length" class="block text-sm font-medium text-gray-700">Dolžina</label>
                    <div class="mt-1">
                      <input type="text" name="article_length"  id="article_length" formControlName="article_length" class="block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm" placeholder="Dolžina v metrih">
                    </div>
                  </div>
                  <div>
                    <label for="article_width" class="block text-sm font-medium text-gray-700">Širina</label>
                    <div class="mt-1">
                      <input type="text" name="article_width" id="article_width" formControlName="article_width"  class="block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm" placeholder="Širina v CM">
                    </div>
                  </div>
                </div>
                <div class="my-2">
                  <button matStepperNext (click)="getFirstFormData()" class="inline-flex items-center rounded-md border border-transparent bg-indigo-100 px-3 py-2 text-sm font-medium leading-4 text-indigo-700 hover:bg-indigo-200 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">Naprej</button>
                </div>
              </form>
            </mat-step>
            <mat-step [editable]="isEditable">
              <form [formGroup]="grmatureThicnkess">
                <ng-template matStepLabel>Gramatura, Debelina in Prepustnost ( Gostota )</ng-template>
                <div class="grid grid-cols-2 gap-4">
                  <div>
                    <label for="article_meters_square" class="block text-sm font-medium text-gray-700">Količina <span class="font-bold ordinal slashed-zero">(m2)</span></label>
                    <div class="mt-1">
                      <input type="text" name="article_meters_square" id="article_meters_square" formControlName="article_meters_square"  class="article_meters_square block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm" placeholder="Količina se izračuna sama !">
                    </div>
                  </div>
                  <div>
                    <label for="article_kg" class="block text-sm font-medium text-gray-700">Teža (kg)</label>
                    <div class="mt-1">
                      <input type="text" name="article_kg" id="article_kg" formControlName="article_kg" class="block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm" placeholder="Teža se izračuna sama, lahko pa se tudi spremeni ...">
                    </div>
                  </div>
                </div>
                <div class="my-3">
                  <div class="grid grid-cols-2 gap-4 my-1">
                    <div>
                      <label for="article_gramature" class="block text-sm font-medium text-gray-700">Gramatura <span>( {{ gramature }} )</span></label>
                      <span class="text-bold text-gray-500"> Opomba:  </span>
                    </div>
                    <div class="text-right">
                      <button type="button" (click)="calculateAverage('.gramature','gramature')" class="inline-flex items-center rounded-md border border-gray-300 bg-white px-3 py-2 text-sm font-medium leading-4 text-gray-700 shadow-sm hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">
                        Izračunaj povprečje
                      </button>
                    </div>
                  </div>
                  <div class="grid grid-cols-8 gap-4">
                    <div *ngFor="let data of dataArray; let i = index"  formArrayName="article_gramature">
                      <input type="text" name="article_gramature" [formControlName]="i" class="gramature block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm" placeholder="">
                    </div>
                  </div>
                </div>
                <div class="my-3">
                  <div class="grid grid-cols-2 gap-4 my-1">
                    <div>
                      <label for="article_thicnkess" class="block text-sm font-medium text-gray-700">Debelina <span>( {{ thicknessAVG }} )</span></label>
                      <span class="text-bold text-gray-500"> Opomba: za vnos debeline uporabi piko namesto veijce.  </span>
                    </div>
                    <div class="text-right">
                      <button type="button" (click)="calculateAverage('.thickness','thicnkess')" class="inline-flex items-center rounded-md border border-gray-300 bg-white px-3 py-2 text-sm font-medium leading-4 text-gray-700 shadow-sm hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">
                        Izračunaj povprečje
                      </button>
                    </div>
                  </div>
                  <div class="grid grid-cols-8 gap-4">
                    <div *ngFor="let data of dataArray; let i = index"  formArrayName="article_thicnkess">
                      <input type="text" name="article_thicnkess" [formControlName]="i" class="thickness block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm" placeholder="">
                    </div>
                  </div>
                </div>
                <div class="my-3">
                  <div class="grid grid-cols-2 gap-4 my-1">
                    <div>
                      <label for="article_permeability" class="block text-sm font-medium text-gray-700">Prepustnost <span>( {{ permeability }} )</span></label>
                      <span class="text-bold text-gray-500"> Opomba:   </span>
                    </div>
                    <div class="text-right">
                      <button type="button" (click)="calculateAverage('.permeability','permeability')" class="inline-flex items-center rounded-md border border-gray-300 bg-white px-3 py-2 text-sm font-medium leading-4 text-gray-700 shadow-sm hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">
                        Izračunaj povprečje
                      </button>
                    </div>
                  </div>
                  <div class="grid grid-cols-8 gap-4">
                    <div *ngFor="let data of dataArray; let i = index"  formArrayName="article_permeability">
                      <input type="text" name="article_permeability" [formControlName]="i" class="permeability block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm" placeholder="">
                    </div>
                  </div>
                </div>
                <div>
                  <button mat-button matStepperPrevious>Nazaj</button>
                  <button mat-button matStepperNext (click)="getSecondValue()">Naprej</button>
                </div>
              </form>
            </mat-step>
            <mat-step>
              <ng-template matStepLabel>Opombe in meritve</ng-template>
              <div class="py-3">
                <div class="text-gray-700 font-medium py-2">
                  V kolikor imate kakšne opombe jih lahko spodaj napišete. 
                </div>
                <div [froalaEditor]></div>
              </div>
              
              <div>
                <button mat-button matStepperPrevious>Nazaj</button>
                <button mat-button (click)="stepper.reset()">Resertiraj obrazec</button>
              </div>
            </mat-step>
          </mat-stepper>    

        </div>
      </div>
    </div>
  </div>
