<div class="relative z-10" aria-labelledby="modal-title" role="dialog" aria-modal="true">
    <div class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity"></div>
  
    <div class="fixed inset-0 z-10 overflow-y-auto">
      <div class="flex min-h-full items-end justify-center p-4 text-center sm:items-center sm:p-0">
        <div class="relative transform overflow-hidden rounded-lg bg-white px-4 pt-5 pb-4 text-left shadow-xl transition-all sm:my-8 sm:w-full sm:max-w-7xl sm:p-6">
            <mat-stepper linear #stepper>
                <mat-step [editable]="isEditable" [formGroup]="partnerBasicInformation">
                    <ng-template matStepLabel>Osnovne informacije</ng-template>
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <div>
                                <label for="partner_name" class="block text-sm font-medium text-gray-700">Naziv</label>
                                <div class="mt-1">
                                  <input type="text" name="partner_name" id="partner_name" class="block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm" placeholder="Konus Konex D.O.O">
                                </div>
                            </div>
                            <div class="my-2">
                                <label for="partner_adress" class="block text-sm font-medium text-gray-700">Naslov</label>
                                <div class="mt-1">
                                  <input type="text" name="partner_adress" id="partner_adress" class="block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm" placeholder="Mestni trg 18">
                                </div>
                            </div>
                        </div>
                        <div>
                            <label for="partner_type" class="block text-sm font-medium text-gray-700">Izberite tip pratnerja <span class="text-orange-600 pl-3">( multiselect )</span></label>
                            <select id="partner_type" name="partner_type" multiple class="mt-3 block w-full rounded-md border-gray-300 py-2 pl-3 pr-10 text-base focus:border-indigo-500 focus:outline-none focus:ring-indigo-500 sm:text-sm">
                                <option>Kupec</option>
                                <option>Dobavitelj</option>
                                <option>Kap.pov.dr.</option>
                                <option>Pravna oseba</option>
                                <option>S.P</option>
                                <option>Potnik</option>
                                <option>Špediter</option>
                                <option>Banka</option>
                                <option>Fizična oseba</option>
                                <option>Odevtnik</option>
                                <option>Proračunski uporabnik</option>
                                <option>Pavšalist</option>
                                <option>Ni plačnik</option>
                            </select>
                          </div>
                    </div>
                    <div class="grid grid-cols-4 gap-4 my-2">
                        <div>
                            <label for="partner_zip_code" class="block text-sm font-medium text-gray-700">Pošta</label>
                            <div class="mt-1">
                              <input type="text" name="partner_zip_code" id="partner_zip_code" class="block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm" placeholder="2313">
                            </div>
                        </div>
                        <div>
                            <label for="partner_location" class="block text-sm font-medium text-gray-700">Kraj</label>
                            <div class="mt-1">
                              <input type="text" name="partner_location" id="partner_location" class="block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm" placeholder="Fram">
                            </div>
                        </div>
                        <div>
                            <label for="partner_country" class="block text-sm font-medium text-gray-700">Država</label>
                            <div class="mt-1">
                              <input type="text" name="partner_country" id="partner_country" class="block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm" placeholder="Slovenija">
                            </div>
                        </div>
                        <div>
                            <label for="partner_language" class="block text-sm font-medium text-gray-700">Jezik</label>
                            <div class="mt-1">
                              <input type="text" name="partner_language" id="partner_language" class="block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm" placeholder="Slovenščina">
                            </div>
                        </div>
                    </div>

                    <button type="button" class="block w-full my-3 rounded-md border border-transparent bg-green-100 px-4 py-2 text-sm font-medium text-green-700 hover:bg-green-200 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2">
                        Naprej
                    </button>
                </mat-step>
                <mat-step [editable]="isEditable">
                  <ng-template matStepLabel>Kontakti</ng-template>
                    
                    <div class="grid grid-cols-2 gap-4 my-3">
                        <button type="button" class="text-center rounded-md border border-transparent bg-red-100 px-4 py-2 text-sm font-medium text-red-700 hover:bg-red-200 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-offset-2">
                            Nazaj
                        </button>
                        <button type="button" class="text-center rounded-md border border-transparent bg-green-100 px-4 py-2 text-sm font-medium text-green-700 hover:bg-green-200 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2">
                            Naprej
                        </button>
                    </div>
                </mat-step>
                <mat-step [editable]="isEditable">
                    <ng-template matStepLabel>Komerciala</ng-template>
                    <div class="grid grid-cols-2 gap-4 my-3">
                        <button type="button" class="text-center rounded-md border border-transparent bg-red-100 px-4 py-2 text-sm font-medium text-red-700 hover:bg-red-200 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-offset-2">
                            Nazaj
                        </button>
                        <button type="button" class="text-center rounded-md border border-transparent bg-green-100 px-4 py-2 text-sm font-medium text-green-700 hover:bg-green-200 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2">
                            Naprej
                        </button>
                    </div>
                </mat-step>
                <mat-step [editable]="isEditable">
                    <ng-template matStepLabel>TRR</ng-template>
                    <div class="grid grid-cols-2 gap-4 my-3">
                        <button type="button" class="text-center rounded-md border border-transparent bg-red-100 px-4 py-2 text-sm font-medium text-red-700 hover:bg-red-200 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-offset-2">
                            Nazaj
                        </button>
                        <button type="button" class="text-center rounded-md border border-transparent bg-green-100 px-4 py-2 text-sm font-medium text-green-700 hover:bg-green-200 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2">
                            Naprej
                        </button>
                    </div>
                </mat-step>
                <mat-step [editable]="isEditable">
                    <ng-template matStepLabel>Plačila</ng-template>
                    <div class="grid grid-cols-2 gap-4 my-3">
                        <button type="button" class="text-center rounded-md border border-transparent bg-red-100 px-4 py-2 text-sm font-medium text-red-700 hover:bg-red-200 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-offset-2">
                            Nazaj
                        </button>
                        <button type="button" class="text-center rounded-md border border-transparent bg-green-100 px-4 py-2 text-sm font-medium text-green-700 hover:bg-green-200 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2">
                            Naprej
                        </button>
                    </div>
                </mat-step>
                <mat-step [editable]="isEditable">
                    <ng-template matStepLabel>Dodatki</ng-template>
                    <div class="grid grid-cols-2 gap-4 my-3">
                        <button type="button" class="text-center rounded-md border border-transparent bg-red-100 px-4 py-2 text-sm font-medium text-red-700 hover:bg-red-200 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-offset-2">
                            Nazaj
                        </button>
                        <button type="button" class="text-center rounded-md border border-transparent bg-green-100 px-4 py-2 text-sm font-medium text-green-700 hover:bg-green-200 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2">
                            Naprej
                        </button>
                    </div>
                </mat-step>
                <mat-step [editable]="isEditable">
                    <ng-template matStepLabel>Opis</ng-template>
                    <div class="grid grid-cols-3 gap-4 my-3">
                        <button type="button" class="text-center rounded-md border border-transparent bg-red-100 px-4 py-2 text-sm font-medium text-red-700 hover:bg-red-200 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-offset-2">
                            Nazaj
                        </button>
                        <button type="button" class="text-center rounded-md border border-transparent bg-blue-100 px-4 py-2 text-sm font-medium text-blue-700 hover:bg-blue-200 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">
                            Resetiraj obrazec
                        </button>
                        <button type="button" class="text-center rounded-md border border-transparent bg-green-100 px-4 py-2 text-sm font-medium text-green-700 hover:bg-green-200 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2">
                            Zaključi
                        </button>
                    </div>
                </mat-step>
            </mat-stepper>
        </div>
      </div>
    </div>
  </div>
